<main class="col-md-9 ml-sm-auto col-lg-8 col-xl-10 col-md-12 px-md-4 row" role="main">

    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom col-12">
        <h1 class="h2">Place Order</h1>
    </div>
    <!--Add combo box and non editable fields to select  and show Customer-->

    <div class="col-12 row">
        <select aria-label="Default select example" class="form-select col-3" id="order_id" name="order_id"
            style="width: 100px;height: 37px; color:rgb(104, 100, 100);">
            <option value="1" selected>Order Id</option>

        </select>
        <div class="col-3">
            <input class="form-control" id="txt-orderId" name="order-id" type="text" value="OD001">
        </div>

    </div>

    <br>
    <br>

    <div class="col-12 row combo-box">
        <select aria-label="Default select example" class="form-select col-3" id="customer_id" name="customer_id"
            style="width: 100px;height: 37px; color:rgb(104, 100, 100);">
            <option selected>Customer Id</option>

        </select>
        <div class="col-3">
            <input class="form-control" disabled id="customer_name" name="customer_name" type="text" value="Name">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="customer_address" name="customer_address" type="text"
                value="Address">
        </div>
        <!-- <div class="col-3">
            <input class="form-control" disabled id="customer_salary" name="customer_salary" type="text" value="Salary">
        </div> -->
    </div>

    <br>
    <br>

    <div class="col-12 row combo-box">
        <select aria-label="Default select example" class="form-select col-3" id="item_code" name="customer_id"
            style="width: 100px;height: 37px; color:rgb(104, 100, 100);">
            <option selected>Item Code</option>

        </select>
        <div class="col-3">
            <input class="form-control" disabled id="description" name="item_description" type="text"
                value="Description">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="qtyOnHand" name="item_qtyOnHand" type="text" value="Qty On Hand">
        </div>
        <div class="col-3">
            <input class="form-control" disabled id="unitPrice" name="item_unitPrice" type="text" value="Unit Price">
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="col-12 row qty-addtocart-group">
        <div class="col-7"></div>
        <div class="col-5 row">
            <h4 class="col-4" style="text-align: right;">Qty</h4>
            <div class="col-3">
                <input class="form-control" id="qty" name="qty" type="text">
            </div>
            <button class="btn btn-primary col-5" id="btn-addToCart" type="button"
                style="width: 100px;height: 37px;">Add To Cart</button>
        </div>


    </div>

    <!-- Add Order Cart Table-->
    <br>

    <h2>Order Cart</h2>
    <br>
    <table id="tbl-orders" class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Description</th>
                <th scope="col">Qty</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Cost</th>
                <th scope="col">Operate</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot style="text-align: center;"><tr>
            <td></td>
            <td></td>
            <td rowspan="4">No data available in table</td></tr></tfoot>
    </table>

    <!--Adding total cost and Order button-->
    <div class="col-12 row total-cost" style="padding: 0;margin: 0px;">
        <h2 id="total-cost" class="col-8" style="padding-left: 0;">Total Cost : Rs. 0/=</h2>
        <div class="col-4 row">
            <div class="col-xl-8 col-6"></div>
            <button id="btn-order" class="btn btn-success btn-lg col-xl-4 col-6" type="button"
                style="transform: translateX(15px); text-align: center;">Order</button>
        </div>

    </div>
</main>
